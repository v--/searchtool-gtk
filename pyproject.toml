[project]
name = "searchtool-gtk"
version = "1.6.1"
description = "A generic GTK search tool and launcher"
license = "Unlicense"
readme = "README.md"
requires-python = ">=3.10,<4.0"
authors = [
  {"name"= "Ianis Vasilev", "email"= "<ianis@ivasilev.net>"}
]

dependencies = [
  "PyGObject (>=3.52.3)",
  "pyxdg (>=0.28)",
  "pydantic (>=2.11.1)",
]

[project.urls]
Repository = "https://github.com/v--/searchtool-gtk.git"

[project.scripts]
searchtool-gtk-server = "searchtool_gtk:entry_point"

[dependency-groups]
dev = [
  "PyGObject-stubs (>=2.13.0)",
  "mypy (>=1.17.0)",
  "ruff (>=0.12.3)",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[[tool.mypy.overrides]]
module = [
  "xdg.*"
]
ignore_missing_imports = true
